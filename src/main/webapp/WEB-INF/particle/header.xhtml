<div xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
     xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h3 class="text-muted">Film Studio Project</h3>
    <nav class="nav nav-justified">
        <div class="container">
            <div id="login-nav" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/page/films.jsf">Films</a></li>
                    <li><a href="/page/directors.jsf">Directors</a></li>
                    <li><a href="/page/about.jsf">About</a></li>
                </ul>


                <ui:fragment rendered="#{request.userPrincipal == null}">
                    <form action="j_security_check" method="post"
                          class="navbar-form navbar-right form-sign-in">
                        <div class="form-group">
                            <input type="text" placeholder="Username" name="j_username" required="true"
                                   class="form-control"/>
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password" name="j_password" required="true"
                                   class="form-control"/>
                        </div>
                        <input class="btn btn-success" type="submit" value="Sign in"/>
                    </form>
                </ui:fragment>

                <ui:fragment rendered="#{request.userPrincipal != null}">
                    <div class="pull-right">
                        <h:form>
                            <h:commandLink styleClass="btn btn-primary btn-xs" action="#{logoutBean.logout()}"
                                           value="Sign out" >
                            </h:commandLink>
                        </h:form>
                        <!--<a href="/logout" class="btn btn-primary">Sign out</a>-->
                    </div>
                </ui:fragment>


            </div><!--/.navbar-collapse -->
        </div>
    </nav>
</div>
